<div>
    <h2>Accounts</h2>
    {{#accounts}}
    <div class="account">
        <form class="form-horizontal" action="/save" method="post">
            <div class="control-group">
                <label class="control-label">Username</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="text" name="username" value="{{username}}"{{#if username}} disabled="disabled"{{/if}} placeholder="name@gmail.com">
                        {{#if username}}
                        <input type="hidden" name="username" value="{{username}}">
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-certificate"></i></span>
                        <input type="password" name="password" value="{{password}}">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Host</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-globe"></i></span>
                        <input type="text" name="host" value="{{host}}" placeholder="imap.gmail.com">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Port</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-filter"></i></span>
                        <input type="text" name="port" value="{{port}}">
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Secure</label>
                <div class="controls">
                    <label class="radio inline">
                        <input type="radio" name="secure" value="true" {{#if secure}}checked{{/if}}>
                        Yes
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="secure" value="false" {{#unless secure}}checked{{/unless}}>
                        No
                    </label>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    {{#if username}}
                    <input class="btn btn-danger" type="submit" name="action" value="Delete">
                    {{/if}}
                    <input class="btn btn-primary" type="submit" name="action" value="Save">
                </div>
            </div>
        </form>
    </div>
    {{/accounts}}
</div>
